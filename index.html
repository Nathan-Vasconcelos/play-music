        </div>
    </main>
    <audio id="psy" class="pause" src="musicas/ytmp3free.cc_virtual-wraith-mb-psychotronics-youtubemp3free.org.mp3"></audio>
    <audio id="enemy" class="pause" src="musicas/Virtual Wraith - You Are Your Own Enemy (64 kbps).mp3"></audio>

</html>
